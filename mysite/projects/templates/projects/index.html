{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'projects/style.css' %}">
    <script src="{% static 'projects/GoLmodel.js' %}"></script>
    <script src="{% static 'projects/javascript.js' %}"></script>

</head>
<body>
    <main>
        {% if project_list %}
        <ul>
            {% for project in project_list %}
            <li><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No projects are available.</p>
        {% endif %}

    </main>
    <canvas id="canvas"></canvas>
</body>
